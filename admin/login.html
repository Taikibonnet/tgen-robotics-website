<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TGen Robotics</title>
    <link rel="stylesheet" href="../styles/admin.css">
    <script src="https://kit.fontawesome.com/cd8e39aab1.js" crossorigin="anonymous"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="../images/logo.png" alt="TGen Robotics Logo">
            <h1>TGen Robotics Admin</h1>
        </div>
        <div class="login-form-container">
            <h2>Sign In</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="back-to-site">
                <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Website</a>
            </div>
        </div>
        <div class="login-footer">
            <p>&copy; 2023 TGen Robotics. All rights reserved.</p>
        </div>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
