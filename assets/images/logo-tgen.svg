<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 140" width="400" height="140">
  <!-- Gradients and effects -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0056b3" />
      <stop offset="100%" stop-color="#00c6ff" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Tech background -->
  <rect x="20" y="20" width="360" height="100" rx="10" fill="#003366" opacity="0.1" />
  <path d="M50,70 L200,30 L350,70 L200,110 Z" fill="none" stroke="#0056b3" stroke-width="1" opacity="0.5" />
  
  <!-- Logo group -->
  <g filter="url(#glow)">
    <!-- T -->
    <rect x="50" y="40" width="60" height="15" rx="2" fill="url(#mainGradient)" />
    <rect x="72.5" y="40" width="15" height="70" rx="2" fill="url(#mainGradient)" />
    
    <!-- G -->
    <path d="M140,40 Q120,40 120,60 Q120,80 140,80 Q160,80 160,60 L160,50 L140,50" 
          fill="none" stroke="url(#mainGradient)" stroke-width="15" stroke-linejoin="round" />
    
    <!-- e -->
    <path d="M190,60 Q190,40 210,40 Q230,40 230,60 Q230,80 210,80 Q190,80 190,60 Z M190,60 L230,60" 
          fill="none" stroke="url(#mainGradient)" stroke-width="15" stroke-linejoin="round" />
    
    <!-- n -->
    <path d="M255,40 L255,80 M255,40 Q275,40 275,60 L275,80" 
          fill="none" stroke="url(#mainGradient)" stroke-width="15" stroke-linecap="round" />
  </g>

  <!-- Accent elements -->
  <circle cx="72.5" y="30" r="5" fill="url(#accentGradient)" opacity="0.8" />
  <circle cx="140" y="30" r="5" fill="url(#accentGradient)" opacity="0.8" />
  <circle cx="210" y="30" r="5" fill="url(#accentGradient)" opacity="0.8" />
  <circle cx="275" y="30" r="5" fill="url(#accentGradient)" opacity="0.8" />

  <!-- Separator line -->
  <line x1="60" y1="110" x2="340" y2="110" stroke="url(#mainGradient)" stroke-width="2" />

  <!-- ROBOTICS text -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#mainGradient)">
    ROBOTICS
  </text>
</svg>
